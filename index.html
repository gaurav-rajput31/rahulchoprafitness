<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>

<style>
    *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body{
        height: 100vh;
        background: linear-gradient(135deg, #1DB954, #0b4121);
        display: flex;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        flex-direction: column;
    }

    h1{
        font-size: 55px;
        font-weight: 700;
        letter-spacing: 2px;
        margin-bottom: 20px;
    }

    p{
        font-size: 22px;
        margin-top: 10px;
    }

    .timer{
        margin-top: 15px;
        display: flex;
        gap: 30px;
        font-size: 28px;
        font-weight: 600;
    }

    .timer div{
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .label{
        font-size: 14px;
        font-weight: 400;
        opacity: 0.8;
        margin-top: 5px;
    }
</style>

</head>
<body>

<h1>Coming Soon...</h1>

<div class="timer">
    <div><span id="days">00</span><span class="label">Days</span></div>
    <div><span id="hours">00</span><span class="label">Hours</span></div>
    <div><span id="minutes">00</span><span class="label">Minutes</span></div>
    <div><span id="seconds">00</span><span class="label">Seconds</span></div>
</div>

<p>Our smart innovation is on the way ðŸš€</p>

<script>
    const targetDate = new Date("December 25, 2025 00:00:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const difference = targetDate - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }, 1000);
</script>

</body>
</html>
